<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Bienvenidos a SISCLIV!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="resources/css/fondo.css" rel="stylesheet" media="screen" />
        <link rel="shortcut icon" href="resources/images/favicon.jpg" type="image/x-icon" />
    </h:head>
    <h:body>
        <section class="container">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><b>Generar Atención Médica</b></h3></div>
                <div class="panel-body">
                    <h:form id="atencionesForm" styleClass="form-horizontal">
                        <p:dataTable var="ate" value="#{generarAtencionMedicaBean.atenciones}" emptyMessage="No hay atenciones registradas"
                                     paginator="true" rows="10" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10"
                                     style="width: 98%;margin: auto;">
                            <p:column headerText="Id Historial" style="text-align: left;" filterBy="#{ate.historial.idHistorial}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{ate.historial.idHistorial}" />
                            </p:column>
                            <p:column headerText="Nombre Paciente" style="text-align: left;" filterBy="#{ate.historial.paciente.nombre}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{ate.historial.paciente.nombre}" />
                            </p:column>
                            <p:column headerText="Acción" style="text-align: center;">
                                <p:commandButton value="Atender" action="#{generarAtencionMedicaBean.registrarAtencion}">
                                    <f:setPropertyActionListener target="#{generarAtencionMedicaBean.atencion}" value="#{ate}" /> 
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
