<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Bienvenidos a SISCLIV!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="resources/css/login.css" rel="stylesheet" media="screen" />
        <link rel="shortcut icon" href="resources/images/favicon.jpg" type="image/x-icon" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="resources/images/fmv-escudo.jpg" />
                <p id="profile-name" class="profile-name-card"></p>
                <h:form class="form-signin">
                    <p:growl id="growl" sticky="false" showDetail="true" life="3000" />
                    <span id="reauth-email" class="reauth-email"></span>
                    <p:inputText id="usuario" value="#{loginBean.usuario.usuario}"
                                 required="true" label="usuario" placeholder="Nombre de usuario"
                                 styleClass="form-control"/>
                    <p:password id="password" value="#{loginBean.usuario.password}"
                                required="true" label="password" placeholder="Password"
                                styleClass="form-control"/>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" /> Recuérdame
                        </label>
                    </div>
                    <p:commandButton value="Login" update="growl" action="#{loginBean.login()}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"
                                     styleClass="btn btn-lg btn-primary btn-block btn-signin"/>
                </h:form>
                <a href="#" class="forgot-password">
                    ¿Olvidaste la contraseña?
                </a>
            </div>
        </div>
    </h:body>
</html>
